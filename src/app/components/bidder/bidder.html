<form #f="ngForm"
      (ngSubmit)="onSubmit(f.value)">
  <button class="bid-value-button"
          (click)="decreaseBid()">
    -
  </button>
  <button class="bid-value-button"
          (click)="increaseBid()">
    +
  </button>
  <input type="number"
         id="bidInput"
         min="minBid"
         step="0.1"
         value="bidValue"
         name="bid"
         ngModel="bidValue">
  <button type="submit">
    Place bid!
  </button>
</form>
