<form #f="ngForm"
      (ngSubmit)="onSubmit(f.value.bid)">
  <input type="number"
         id="bidInput"
         min="{{minBid}}"
         step="0.1"
         name="bid"
         [ngModel]="bidValue">
  <button type="submit"
          *ngIf="!pending">
    Place bid!
  </button>
  <span *ngIf="pending">
    <!-- TODO: replace with a spinner -->
    Processing...
  </span>
</form>
